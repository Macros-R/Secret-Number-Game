<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__parrafo"></p>
                </div>
                <div class="container__botones">
                    <button onclick="desabilitar(1);intentarAdivinar(1);" class="container__boton" id="b1">1</button>
                    <button onclick="desabilitar(2);intentarAdivinar(2);" class="container__boton" id="b2">2</button>
                    <button onclick="desabilitar(3);intentarAdivinar(3);" class="container__boton" id="b3">3</button>
                    <button onclick="desabilitar(4);intentarAdivinar(4);" class="container__boton" id="b4">4</button>
                    <button onclick="desabilitar(5);intentarAdivinar(5);" class="container__boton" id="b5">5</button>
                </div>
                <div class="container__botones">
                    <button onclick="desabilitar(6);intentarAdivinar(6);" class="container__boton" id="b6">6</button>
                    <button onclick="desabilitar(7);intentarAdivinar(7);" class="container__boton" id="b7">7</button>
                    <button onclick="desabilitar(8);intentarAdivinar(8);" class="container__boton" id="b8">8</button>
                    <button onclick="desabilitar(9);intentarAdivinar(9);" class="container__boton" id="b9">9</button>
                    <button onclick="desabilitar(10);intentarAdivinar(10);" class="container__boton" id="b10">10</button>
                </div>
                <div class="chute container__botones">
                    <button onclick="inicializar()" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
